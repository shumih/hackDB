<div class="check-address-container">
  <div class="check-address-header">
    <h2>Укажите Ваш адрес</h2>
    <svg (click)="onFindGeo()" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15.9123 0.283216C15.8209 0.188709 15.6799 0.162371 15.5606 0.217216L0.180648 7.27586C0.0570129 7.33287 -0.0151848 7.46332 0.00278719 7.59842C0.0207591 7.73352 0.124563 7.84073 0.258733 7.86304L7.15718 9.01914L7.94577 15.538C7.9625 15.6737 8.06631 15.7831 8.2011 15.806C8.21876 15.8091 8.23611 15.8107 8.25346 15.8107C8.36966 15.8107 8.47842 15.7453 8.5311 15.6384L15.9678 0.636458C16.026 0.519021 16.0037 0.377414 15.9123 0.283216Z" fill="black"/>
    </svg>
  </div>
  <mat-form-field class="example-full-width" [style.width.%]="100">
    <input matInput placeholder="Адрес" value="Берсеневская набережная, 6с3" [style.width.%]="100">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-flat-button	class="accept-address" type="button" [color]="'primary'">Далее</button>
</div>
